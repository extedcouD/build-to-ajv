              _CONTINUE_: "!(enumPath are present)"
              _RETURN_: enumPath all in enumList
              _NAME_: VALID_ENUM_message_intent_fulfillment_stops_authorization_type
            - enumList:
                - UNCLAIMED
                - CLAIMED
              enumPath: $.message.intent.fulfillment.stops[*].authorization.status
              _CONTINUE_: "!(enumPath are present)"
              _RETURN_: enumPath all in enumList
              _NAME_: VALID_ENUM_message_intent_fulfillment_stops_authorization_status
            - enumList:
                - RIDE_CANCELLED
                - RIDE_ENDED
                - RIDE_STARTED
                - RIDE_ASSIGNED
                - RIDE_ENROUTE_PICKUP
                - RIDE_ARRIVED_PICKUP
                - RIDE_CONFIRMED
              enumPath: $.message.intent.fulfillment.state.descriptor.code
              _CONTINUE_: "!(enumPath are present)"
