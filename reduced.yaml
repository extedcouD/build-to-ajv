                - PETRO
                - DIESEL
                - HYDROGEN
                - BIOFUELS
                - CNG
                - LPG
              enumPath: $.message.intent.fulfillment.vehicle.energy_type
              _CONTINUE_: "!(enumPath are present)"
              _RETURN_: enumPath all in enumList
